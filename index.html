<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <div class="container-txt">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <div class="content">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>        
        <div class="stats-container">
          <div class="stats">
            <div class="stats-numbers">
              10k+
            </div>
            <div class="stats-headings">
              companies
            </div>          
          </div>
          <div class="stats">
            <div class="stats-numbers">
              314
            </div>
            <div class="stats-headings">
              templates
            </div>   
          </div>
          <div class="stats">
            <div class="stats-numbers">
              12M+
            </div>
            <div class="stats-headings">
              queries
            </div>
          </div>     
        </div>
      </div>
    </div>
    <div class="container-img">
      <img class="mobile-img" src="./assets/image-header-mobile.jpg" alt="mobile-image">
      <img class="desktop-img" src="./assets/image-header-desktop.jpg" alt="desktop-image">
      <div class="img-overlay"></div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/oieusouoede">Ã‰de</a>.
    </div>
  </footer>
</body>
</html>
